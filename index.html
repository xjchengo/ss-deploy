<body>
<!-- Top menu -->
<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <span class="logo">Shadowsocks</span>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="top-navbar-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <span class="li-social">
                        <a href="https://github.com/xjchengo/ss-deploy" target="_blank"><i
                                class="fa fa-github"></i></a>
                    </span>
                </li>
            </ul>
        </div>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Shadowsocks Cloud</strong></h1>

                    <div class="description">
                        <p>
                            基于 <a href="http://www.alauda.cn/">灵雀云</a> API，提供一键部署 Shadowsocks 功能。
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">

                    <form role="form" action="" method="post" class="deploy-form">

                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Step 1 / 2</h3>

                                    <p>灵雀云账号验证:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-key"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="alauda_username">灵雀云账号</label>
                                    <input type="text" name="alauda_username" placeholder="灵雀云账号"
                                           class="alauda_username form-control" id="alauda_username" tabindex="1"
                                           autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="alauda_auth_type" class="sr-only">账号验证方式</label>
                                    <select class="alauda_auth_type form-control" id="alauda_auth_type"
                                            name="alauda_auth_type" tabindex="3">
                                        <option value="">账号鉴权方式</option>
                                        <option id="auth_type_password" value="password" selected>使用密码验证</option>
                                        <option id="auth_type_token" value="token">使用 Token 验证</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="alauda_password">灵雀云密码</label>
                                    <input type="password" name="alauda_password" placeholder="灵雀云密码"
                                           class="alauda_password form-control" id="alauda_password" tabindex="2">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="alauda_token">灵雀云 Token</label>
                                    <input type="text" name="alauda_token" placeholder="灵雀云 Token"
                                           class="alauda_token form-control" id="alauda_token" tabindex="4">
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <button type="button" class="btn btn-next">下一步</button>
                                    </div>
                                    <div class="col-sm-6 text-right">
                                        <a href="https://console.alauda.cn/ap/register" target="_blank">没有账号？点击注册</a>
                                    </div>
                                </div>

                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Step 2 / 2</h3>

                                    <p>Shadowsocks 配置:</p>
                                </div>
                                <div class="form-top-right">

                                </div>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="ss_method">Shadowsocks 加密方式</label>
                                    <select class="form-control" id="ss_method" name="ss_method">
                                        <option>请选择 Shadowsocks 加密方式</option>
                                        <option selected>aes-256-cfb</option>
                                        <option>aes-128-cfb</option>
                                        <option>aes-192-cfb</option>
                                        <option>aes-256-ofb</option>
                                        <option>aes-128-ofb</option>
                                        <option>aes-192-ofb</option>
                                        <option>aes-128-ctr</option>
                                        <option>aes-192-ctr</option>
                                        <option>aes-256-ctr</option>
                                        <option>aes-128-cfb8</option>
                                        <option>aes-192-cfb8</option>
                                        <option>aes-256-cfb8</option>
                                        <option>aes-128-cfb1</option>
                                        <option>aes-192-cfb1</option>
                                        <option>aes-256-cfb1</option>
                                        <option>bf-cfb</option>
                                        <option>camellia-128-cfb</option>
                                        <option>camellia-192-cfb</option>
                                        <option>camellia-256-cfb</option>
                                        <option>cast5-cfb</option>
                                        <option>chacha20</option>
                                        <option>idea-cfb</option>
                                        <option>rc2-cfb</option>
                                        <option>rc4-md5</option>
                                        <option>salsa20</option>
                                        <option>seed-cfb</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="ss_password">Shadowsocks 密码</label>
                                    <input type="text" name="ss_password" placeholder="请设置 Shadowsocks 密码"
                                           class="ss_password form-control" id="ss_password">
                                </div>
                                <div class="form-group hide">
                                    <label class="sr-only" for="ss_timeout">Shadowsocks 超时时间</label>
                                    <input type="text" name="ss_timeout" value="300" placeholder="Shadowsocks 服务器超时时间"
                                           class="ss_timeout form-control" id="ss_timeout">
                                </div>
                                <div class="form-group hide">
                                    <label class="sr-only" for="ss_workers">Shadowsocks Worker 数量</label>
                                    <input type="text" name="ss_workers" value="1" placeholder="Shadowsocks Worker 数量"
                                           class="ss_workers form-control" id="ss_workers">
                                </div>
                                <button type="button" class="btn btn-deploy">部署</button>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>部署成功</h3>

                                    <p>Shadowsocks 服务信息:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-key"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <dl class="dl-horizontal">
                                    <dt>服务器域名/IP</dt>
                                    <dd id="dd-domain"></dd>
                                    <dt>服务器端口</dt>
                                    <dd id="dd-port"></dd>
                                    <dt>密码</dt>
                                    <dd id="dd-password"></dd>
                                    <dt>加密方式</dt>
                                    <dd id="dd-method"></dd>
                                </dl>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
